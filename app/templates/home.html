<!DOCTYPE html>
<html lang="en">

<head>
    <title>Python Flask Bucket List App</title>
    <!-- Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <!-- Scripts padrÃ£o -->
    <script language="JavaScript" type="text/javascript" src="{{ url_for('static', filename='js/jquery-1.9.1.js') }}"></script>
    <script language="JavaScript" type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="#">Home</a></li>
                    <li role="presentation"><a href="/addpost">Add Post</a>
                </ul>
            </nav>
            <h3 class="text-muted">Python Flask App</h3>
        </div>

        </br></br></br>

        <div class="row marketing">
            <div class="col-lg-12">
                {%for post in posts%}
                <h4>{{post.user_name}}</h4>
                <p>{{post.body}}</p>
                </br></br>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
