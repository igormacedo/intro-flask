<!DOCTYPE html>
<html lang="en">

<head>
    <title>Python Flask Bucket List App</title>
    <!-- Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <!-- Scripts padrÃ£o -->
    <script language="JavaScript" type="text/javascript" src="{{ url_for('static', filename='js/jquery-1.9.1.js') }}"></script>
    <script language="JavaScript" type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="/">Home</a></li>
                    <li role="presentation"><a href="/addpost">Add Post</a>

            </nav>

        </div>

        <div class="row marketing">

                <form class="form-horizontal" action="/addpost" method="post" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-lg-12">
                            <label for="email">User name:</label>
                            <input type="text" class="form-control" name="cd_name" placeholder="Name">
                        </div>
                    </div>
                </br>
                    <div class="row">
                        <div class="col-lg-12">
                            <label for="email">Text:</label>
                            <input type="text" class="form-control" name="cd_body" placeholder="Text">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary btn-md">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
